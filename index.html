<!DOCTYPE html>
<html>
<head>
	<!-- This is where to put what is not displayed in browser -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Joven Galliguez - Web Developer Portfolio</title>

	<!-- for linking external css file -->
	<link rel="stylesheet" type="text/css" href="./style.css">

	<!-- for linking fonts from Google -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<!-- for linking bootstrap css file -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<!-- This is where to put contents displayed in browser -->
	<!-- div is used to group elements: easier to modify and find -->
	<div class="container-fluid text-light"> 
		<!-- section is used to create sections in page with identity "landing"; you can also divide using section tag -->
		<section id="landing" class="mt-5">

			<!-- h1 to h6 tags are usually used for headings/titles -->
			<h1>Full Stack Web Developer</h1>

			<!-- p tag for paragraph elements -->
			<p>Hi! My name is Joven and I love finding solutions for difficult problems.</p>

			<!-- img tag for creating imagae element -->
			<!-- The ./ means within the directory -->
			<img src="./images/profile.png" id="profile" class="img-fluid">

			<!-- anchor tag used to create hyperlinks -->
			<!-- changed to button using Bootstrap -->
			<a href="mailto:jovengalliguez08@gmail.com" class="btn btn-light btn-lg mt-3">Let's Work Together</a>
		</section>
	</div>

	<!-- footer tag creates footer element -->
	<!-- target="_blank" is to open webpage/site to new tab-->
	<footer>
		<a href="">
			<i class="fa-solid fa-globe"></i>
		</a>

		<a href="https://www.facebook.com/joven.galliguez" target="_blank">
			<i class="fa-brands fa-facebook"></i>
		</a>

		<!--
		<a href="">
			<i class="fa-brands fa-x-twitter"></i>
		</a> -->

		<a href="https://www.instagram.com/extinct_08/" target="_blank">
			<i class="fa-brands fa-instagram"></i>
		</a>

		<!--
		<a href="">
			<i class="fa-brands fa-tiktok"></i>
		</a> -->

		<a href="https://www.youtube.com/@jovengalliguez190" target="_blank">
			<i class="fa-brands fa-youtube"></i>
		</a>

	</footer>

	<script src="https://kit.fontawesome.com/b8bc3a8a06.js" crossorigin="anonymous"></script>

	<!-- Bootstrap JS file -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
